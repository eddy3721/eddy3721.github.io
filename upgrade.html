<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-ico" href="image/logo2.png" />
    <title>我們的麵條神</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./js/main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3b144fbd62.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js'></script>
</head>

<body onload="checkLogin();listen();">
    <div class="bg-blue">
        <div class="header">
            <nav>
                <a href="index.html">角色</a>
                <a href="upgrade.html">強化</a>
                <a href="https://www.youtube.com/watch?v=072tU1tamd0">地圖</a>
                <a href="option.html">設定</a>
            </nav>
        </div>

        <div class="container bc-white">

            <div class="form-row">
                <div class=" form-group col-md-3 col-sm-4 col-12">
                    <label id="user_LV">等級 : </label>
                </div>
                <div class=" form-group col-md-5 col-sm-8 col-12">
                    <label id="user_skillPoint">你擁有的能力點 : </label>
                </div>
            </div>

            <hr class="divider" />

            <div class="explore">
                <div>
                    <p class="subtitle">能力值</p>
                    <p>選擇你的配點</p>
                </div>
            </div>
            <div class="form-row">
                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <label class="skill_STR">STR</label>
                    <button class="llLWDd" onclick="skill_btn_reduce(0);">-</button>
                    <label id="skill_0">0</label>
                    <button class="llLWDd" onclick="skill_btn_add(0);">+</button>
                    <label>影響物理攻擊及攻擊速度</label>
                </div>

                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <label class="skill_INT">INT</label>
                    <button class="llLWDd" onclick="skill_btn_reduce(1);">-</button>
                    <label id="skill_1">0</label>
                    <button class="llLWDd" onclick="skill_btn_add(1);">+</button>
                    <label>影響魔法攻擊及最大MP上限</label>
                </div>

                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <label class="skill_VIT">VIT</label>
                    <button class="llLWDd" onclick="skill_btn_reduce(2);">-</button>
                    <label id="skill_2">0</label>
                    <button class="llLWDd" onclick="skill_btn_add(2);">+</button>
                    <label>影響防禦力及最大HP上限</label>
                </div>

                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <label class="skill_AGI">AGI</label>
                    <button class="llLWDd" onclick="skill_btn_reduce(3);">-</button>
                    <label id="skill_3">0</label>
                    <button class="llLWDd" onclick="skill_btn_add(3);">+</button>
                    <label>影響攻擊速度及移動速度</label>
                </div>

                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <label class="skill_DEX">DEX</label>
                    <button class="llLWDd" onclick="skill_btn_reduce(4);">-</button>
                    <label id="skill_4">0</label>
                    <button class="llLWDd" onclick="skill_btn_add(4);">+</button>
                    <label>影響命中率及移動速度</label>
                </div>
                <p id="err_msg" style="color: red;"></p>
                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <button class="btn btn-primary" style="width: 100%;" onclick="skill_confirm();">確認</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        window.addEventListener('storage', (e) => {
            alert('錄影中請微笑');
            localStorage.setItem(e.key, e.oldValue)
        });
    </script>

</body>

</html>
