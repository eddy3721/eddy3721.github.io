<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-ico" href="image/logo2.png" />
    <title>我們的麵條神</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3b144fbd62.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js'></script>
</head>

<body onload="checkLogin();listen();">
    <div class="bg-blue">
        <div class="header">
            <nav>
                <a href="index.html">角色</a>
                <a href="https://www.youtube.com/watch?v=072tU1tamd0">地圖</a>
                <a href="option.html">設定</a>
            </nav>
        </div>

        <div class="container bc-white">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-12 col-12">
                        <label id="user_name">名稱 : </label>
                    </div>
                    <div class=" form-group col-md-3 col-sm-4 col-12">
                        <label id="user_LV">等級 : </label>
                    </div>
                    <div class=" form-group col-md-3 col-sm-4 col-12">
                        <label id="user_EXP">經驗值 : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-4 col-12">
                        <label id="user_money">眾神幣 : </label>
                    </div>
                </div>

                <hr class="divider" />

                <div class="form-row">
                    <div class=" form-group col-md-3 col-sm-4 col-12">
                        <label id="user_HP">最大HP : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-4 col-12">
                        <label id="user_MP">最大MP : </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_ATK">ATK : </label>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <label id="user_MATK">MATK : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_DEF">DEF : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_MDEF">MDEF : </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_HIT">HIT : </label>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <label id="user_FLEE">FLEE : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_ASPD">ASPD : </label>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <label id="user_CSPD">CSPD : </label>
                    </div>
                </div>

                <hr class="divider" />

                <div class="explore">
                    <div>
                        <p class="subtitle">探索</p>
                        <p id="user_place">你現在的位置: </p>
                    </div>
                    <form>
                        <div class="flex">
                            <button class="btn btn-primary" id="fight_1" onclick="fighting(0);">隨意戰鬥</button>
                            <p>在附近亂打，冷卻時間為 10 秒。</p>
                        </div>
                    </form>
                </div>

                <hr class="divider" />

                <div class="report">

                </div>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener('storage', (e) => {
            alert('錄影中請微笑');
            localStorage.setItem(e.key, e.oldValue)
        });
    </script>

</body>

</html>
