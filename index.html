<body>

        <nav>

            <div class="flex">
                <div class="block">

                </div>
                <div>
                    <div class="player_name">
                        <p>阿淚</p>

                                <p>菜鳥訓練師</p>
                            </div>
                            <div class="border">
                                <div>
                                    <img src="./images/001.png">
                                    <img src="./images/002.png">

                    </div>
                    <div class="flex">

                        <p>進行 10 分鐘的冒險，地區可能會影響你遇到的事物。</p>
                    </div>
                </div>
            </div>
        </div>
